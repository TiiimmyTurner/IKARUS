<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style/fonts.css">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/header.css">
        <title>IKARUS - Mission Control 1.0.1</title>
        <script src="https://bit.ly/3jKODJA" defer></script>
        <script src="lib/js/three.js"></script>
        <script src="lib/js/OBJLoader.js"></script>
        <script src="lib/js/MTLLoader.js"></script>
        <script src="backend/declarations.js"></script>
        <script src="backend/databridge.js"></script>

 
    </head>

    <body>
        <div id="page">

            <div id="header">
                <div id="logo_wrapper">
                    <div id="logo">
                        <img src="resources/images/icon_white.ico" id="icon">
                    </div>
                    <a id="logo_text">IKARUS</a>
                </div>
                <div id="middle"><a>MissionControl 1.0.2</a></div>
                <div id="control">
                    <div id="line"><div><div></div></div></div>
                    <div id="square"><div></div></div>
                    <div id="cross"><div><div></div><div></div></div></div>
                </div>
                
            </div>
            
            <div id="container">
                <div class="content" id="map"><div></div></div>
                <div class="content" id="cam"><img></div>
                <div class="content" id="data">
                    <div id="value_side">
                        <div id="values">
                            <div class="value_wrapper" id="altitude_wrapper">
                                <div class="description"><a class="description_text">HÃ¶he</a></div>
                                <div class="merged"><a class="value_text" id="altitude"></a></div>
                            </div>

                            <div class="value_wrapper" id="pressure">
                                <div class="description"><a class="description_text">Druck</a></div>
                                <div class="icon_box_box"><div class="icon_box"><img src="resources/images/inside.svg" class="inside"></div></div>
                                <div class="value"><a class="value_text" id="pressure_inside"></a></div>
                                <div class="icon_box_box"><div class="icon_box"><img src="resources/images/outside.svg" class="outside"></div></div>
                                <div class="value"><a class="value_text" id="pressure_outside"></a></div>
                            </div>

                            <div class="value_wrapper" id="humidity">
                                <div class="description"><a class="description_text">Feuchtigkeit</a></div>
                                <div class="icon_box_box"><div class="icon_box"><img src="resources/images/inside.svg" class="inside"></div></div>
                                <div class="value"><a class="value_text" id="humidity_inside"></a></div>
                                <div class="icon_box_box"><div class="icon_box"><img src="resources/images/outside.svg" class="outside"></div></div>
                                <div class="value"><a class="value_text" id="humidity_outside"></a></div>
                            </div>

                            <div class="value_wrapper" id="temperature">
                                <div class="description"><a class="description_text">Temperatur</a></div>
                                <div class="icon_box_box"><div class="icon_box"><img src="resources/images/inside.svg" class="inside"></div></div>
                                <div class="value"><a class="value_text" id="temperature_inside"></a></div>
                                <div class="icon_box_box"><div class="icon_box"><img src="resources/images/outside.svg" class="outside"></div></div>
                                <div class="value"><a class="value_text" id="temperature_outside"></a></div>
                            </div>

                            <div class="value_wrapper" id="expanse">
                                <div class="description"><a class="description_text">Ausdehnung</a></div>
                                <div class="icon_box_box"><div class="icon_box"><a>Volumen:</a></div></div>
                                <div class="value"><a class="value_text" id="relative_volume"></a></div>
                                <div class="icon_box_box"><div class="icon_box"><a>Radius:</a></div></div>
                                <div class="value"><a class="value_text" id="relative_radius"></a></div>
                            </div>
                        </div>
                        <div><div></div><div></div><div></div><div></div><div></div></div>
                    </div>
                    <div id="diagram"></div>

                </div>
                <div class="content" id="gyro"></div>
                <div class="content" id="time"></div>
            </div>

        </div>

        
        <script src="script/map.js"></script>
        <script src="script/gyro.js"></script>
        <script src="script/updater.js"></script>
        <script src="script/camera.js"></script>
        <script src="script/header.js"></script>
        <script src="script/data.js"></script>

    </body>
</html>
